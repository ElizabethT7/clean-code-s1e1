<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p class="new-task__container" id="new-task__container">
        <label class="new-task__title" for="new-task">Add Item</label>
        <div class="new-task__add">
          <input id="new-task"class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="to-do__title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task__container">
          <input class="task__check" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
        <li class="task__container edit-mode">
          <input class="task__check" type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="task__container">
          <input class="task__check" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="delete-image" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>

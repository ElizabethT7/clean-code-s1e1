<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <div class="new-task__container" id="new-task__container">
        <label class="new-task__title" for="new-task">Add Item</label>
        <div class="new-task__add">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="to-do__title">Todo</h3>
      <ul class="incomplete-tasks" id="incomplete-tasks">
        <li class="task__container">
          <input class="task__check" type="checkbox">
          <label class="task task__label">Pay Bills</label>
          <input type="text" class="task task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="delete-img" src="./remove.svg" alt="Delete button"></button>
        </li>
        <li class="task__container edit-mode">
          <input class="task__check" type="checkbox">
          <label class="task task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task__input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="delete-img" src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
      <h3 class="completed__title">Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li class="task__container">
          <input class="task__check" type="checkbox" checked>
          <label class="task task__label">See the Doctor</label>
          <input type="text" class="task task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="delete-img" src="./remove.svg" alt="Delete button"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
